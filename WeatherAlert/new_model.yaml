WeatherAlert:
  description: 'A weather alert generated by a user or device in a given location'
  properties:
    category:
      description: 'Category of the entity'
      enum:
        - weather
      type: Property
    subCategory:
      enum:
        - rainfall
        - highTemperature
        - lowTemperature
        - heatWave
        - coldWave
        - ice
        - snow
        - wind
        - fog
        - flood
        - tsunami
        - tornado
        - tropicalCyclone
        - hurricane
        - snow/ice
        - thunderstorms
        - coastalEvent
        - forestFire
        - avalanches
        - rain/flood
    type:
      alertSource:
        anyOf:
          - description: 'Property. Identifier format of any NGSI entity'
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
          - description: 'Property. Identifier format of any NGSI entity'
            format: uri
            type: string
      category:
        description: 'Property. '
        enum:
          - traffic
          - naturalDisaster
          - weather
          - environment
          - health
          - security
          - agriculture
        type: string
      data:
        description: 'Property. '
        type: object
      dateIssued:
        description: 'Property. Model:''https://schema.org/DateTime'''
        format: date-time
        type: string
      description: 'Type of the Entity''}'
      enum:
        - Alert
      severity:
        description: 'Property. '
        enum:
          - informational
          - low
          - medium
          - high
          - critical
        type: string
      type: '{''type'': ''string'', ''description'': ''Property'
      validFrom:
        description: 'Property. Model:''https://schema.org/DateTime''. '
        format: date-time
        type: string
      validTo:
        description: 'Property. Model:''https://schema.org/DateTime'''
        format: date-time
        type: string
  required:
    - id
    - type
    - alertSource
    - category
    - subCategory
    - dateIssued
  type: object
