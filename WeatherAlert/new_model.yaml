WeatherAlert:
  description: 'A weather alert generated by a user or device in a given location'
  properties:
    alertSource:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    category:
      description: 'Category of the entity'
      enum:
        - weather
      type: Property
    data:
      type: object
    dateIssued:
      description: ""
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    description:
      description: 'Description of the Entity'
      type: Property
    severity:
      description: 'Severity of the Alarm'
      enum:
        - informational
        - low
        - medium
        - high
        - critical
      type: Property
    subCategory:
      enum:
        - rainfall
        - highTemperature
        - lowTemperature
        - heatWave
        - coldWave
        - ice
        - snow
        - wind
        - fog
        - flood
        - tsunami
        - tornado
        - tropicalCyclone
        - hurricane
        - snow/ice
        - thunderstorms
        - coastalEvent
        - forestFire
        - avalanches
        - rain/flood
    type:
      description: 'NGSI Entity type. It has to be Alert'
      enum:
        - Alert
      type: Property
    validFrom:
      description: ""
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    validTo:
      description: ""
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
  required:
    - id
    - type
    - alertSource
    - category
    - subCategory
    - dateIssued
  type: object
