WeatherAlert:
  description: 'A weather alert generated by a user or device in a given location'
  properties:
    alertSource:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Source of the alert'
      type: Relationship
      x-ngsi:
        model: http://schema.org/URL.
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    category:
      description: 'Category of the entity'
      enum:
        - weather
      type: Property
    data:
      description: 'Payload containing the data retrieved.'
      type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateIssued:
      description: 'The date and time the item was issued in ISO8601 UTC format.'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &weatheralert_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *weatheralert_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    severity:
      description: 'Severity of the Alarm'
      enum:
        - informational
        - low
        - medium
        - high
        - critical
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    subCategory:
      description: 'Weather categories. Enum:'' avalanches,coastalEvent, coldWave, flood, fog, forestFire, heatWave, highTemperature, hurricane, ice, lowTemperature, rainfall, rain_flood, snow, snow_ice, thunderstorms, tornado, tropicalCyclone, tsunami, wind'''
      enum:
        - avalanches
        - coastalEvent
        - coldWave
        - flood
        - fog
        - forestFire
        - heatWave
        - highTemperature
        - hurricane
        - ice
        - lowTemperature
        - rainfall
        - rain_flood
        - snow
        - snow_ice
        - thunderstorms
        - tornado
        - tropicalCyclone
        - tsunami
        - wind
      type: Property
    type:
      description: 'NGSI Entity type. It has to be Alert.'
      enum:
        - Alert
      type: Property
    validFrom:
      description: 'The start of the validity period for this forecast as a ISO8601 format'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    validTo:
      description: 'The end of the validity period for this forecast as a ISO8601 format'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
  required:
    - id
    - type
    - alertSource
    - category
    - subCategory
    - dateIssued
  type: object
