WeatherForecast:
  description: 'A harmonised description of a Weather Forecast'
  properties:
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        areaServed:
          type: string
        postOfficeBoxNumber:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
      type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided.'
      type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateIssued:
      description: 'The date and time the forecast was issued by the meteorological bureau in ISO8601 UTC format.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateRetrieved:
      description: 'The date and time the forecast was retrieved in ISO8601 UTC format.'
      format: date-time
      type: Property
    dayMaximum:
      allOf:
        - properties: &properties
            feelLikesTemperature:
              type: number
            relativeHumidity:
              maximum: 1
              minimum: 0
              type: number
            temperature:
              type: number
          type: object
      type: object
    dayMinimum:
      allOf:
        - properties: *properties
          type: object
      description: 'Minimum values forecasted for the reported period.'
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    feelLikesTemperature:
      type: number
    id:
      anyOf: &weatherforecast_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *weatherforecast_-_properties_-_owner_-_items_-_anyof
      type: Property
    refPointOfInterest:
      type: string
    relativeHumidity:
      maximum: 1
      minimum: 0
      type: number
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    temperature:
      type: number
    type:
      description: 'NGSI Entity type'
      enum:
        - WeatherForecast
      type: Property
    uVIndexMax:
      minimum: 0
      type: number
    validFrom:
      description: 'Validity period start date and time.'
      format: date-time
      type: Property
    validTo:
      description: 'Validity period end date and time.'
      format: date-time
      type: Property
    validity:
      description: 'Includes the validity period for this forecast as a ISO8601 time interval.'
      title: 'ISO8601 Interval'
      type: Property
    visibility:
      anyOf:
        - enum:
            - veryPoor
            - poor
            - moderate
            - good
            - veryGood
            - excellent
          type: string
        - minimum: 0
          type: number
    weatherType:
      type: string
    windDirection:
      maximum: 180
      minimum: -180
      type: number
    windSpeed:
      minimum: 0
      type: number
  required:
    - id
    - type
    - dateIssued
    - address
  type: object
