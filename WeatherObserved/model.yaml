WeatherObserved:
  description: 'An observation of weather conditions at a certain place and time. This data model has been developed in cooperation with mobile operators and the GSMA.'
  modelTags: IUDX
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    airQualityIndex:
      description: 'Air quality index is a number used to report the quality of the air on any given day.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    airTemperatureForecast:
      description: 'Forecasted value of air temperature over a certain duration in future.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    aqiMajorPollutant:
      description: 'Major pollutant in the Air Quality Index (AQI).'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    aqiMajorPollutantForecast:
      description: 'Forecasted major air pollutant in the Air Quality Index (AQI) over a certain duration in future.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    atmosphericPressure:
      description: 'The atmospheric pressure observed measured in Hecto Pascals'
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: 'Hecto pascals'
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateObserved:
      description: 'Date of the observed entity defined by the user.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    dewPoint:
      description: 'The dew point encoded as a number. Observed temperature to which air must be cooled to become saturated with water vapor'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: 'Celsius degrees'
    feelLikesTemperature:
      description: 'Temperature appreciation of the item'
      type: number
      x-ngsi:
        type: Property
    feelsLikesTemperature:
      description: 'Temperature appreciation of the item'
      type: number
      x-ngsi:
        type: Property
    gustSpeed:
      description: 'A sudden burst of high-speed wind over the observed average wind speed lasting only for a few seconds.'
      type: number
      x-ngsi:
        type: Property
    id:
      anyOf: &weatherobserved_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    illuminance:
      description: '(https://en.wikipedia.org/wiki/Illuminance) observed measured in lux (lx) or lumens per square metre (cd·sr·m−2).'
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      x-ngsi:
        type: Geoproperty
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *weatherobserved_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    precipitation:
      description: 'Amount of water rain registered. Unis:''Liters per square meter''. '
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    precipitationForecast:
      description: 'Forecasted rainfall over a certain duration in future.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    pressureTendency:
      description: 'Enum:''falling, raising, steady''. Is the pressure rising or falling? It can be expressed in quantitative terms or qualitative terms.'
      oneOf:
        - enum:
            - falling
            - raising
            - steady
          type: string
        - type: number
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    refDevice:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'A reference to the device(s) which captured this observation.'
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship
    refPointOfInterest:
      description: 'Point of interest related to the item'
      type: string
      x-ngsi:
        model: http://schema.org/URL
        type: Relationship
    relativeHumidity:
      description: 'Humidity in the Air. Observed instantaneous relative humidity (water vapour in air)'
      maximum: 1
      minimum: 0
      type: number
      x-ngsi:
        type: Property
    relativeHumidityForecast:
      description: 'Forecasted relative humidity (water vapour in air) over a certain duration in future'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    snowHeight:
      description: 'The snow height observed by generic snow depth measurement sensors, expressed in centimeters'
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: centimeters
    solarRadiation:
      description: 'The solar radiation observed measured in Watts per square'
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: w/m2
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    streamGauge:
      description: 'The water level surface elevation observed by Hydrometric measurement sensors, namely a [Stream Gauge](https://en.wikipedia.org/wiki/Stream_gauge) expressed in centimeters'
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: centimeters
    temperature:
      description: 'Temperature of the item'
      type: number
      x-ngsi:
        type: Property
    type:
      description: 'NGSI Entity type. It has to be WeatherObserved'
      enum:
        - WeatherObserved
      type: string
      x-ngsi:
        type: Property
    uVIndexMax:
      description: 'The maximum UV index for the period, based on the World Health Organization''s UV Index measure. [http://www.who.int/uv/intersunprogramme/activities/uv_index/en/](http://www.who.int/uv/intersunprogramme/activities/uv_index/en/)'
      minimum: 1
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    visibility:
      anyOf:
        - enum:
            - veryPoor
            - poor
            - moderate
            - good
            - veryGood
            - excellent
          type: string
        - minimum: 0
          type: number
      description: 'Categories of visibility'
      x-ngsi:
        model: http://schema.org/Text
        type: Property
    weatherType:
      description: 'Text description of the weather'
      type: string
      x-ngsi:
        model: http://schema.org/Text.
        type: Property
    windDirection:
      description: 'Direction of the wind bet'
      maximum: 180
      minimum: -180
      type: number
      x-ngsi:
        model: http://schema.org/Number
        type: Property
    windSpeed:
      description: 'Intensity of the wind'
      minimum: 0
      type: number
      x-ngsi:
        model: http//schema.org/Number
        type: Property
  required:
    - id
    - type
    - dateObserved
    - location
  type: object
  version: 0.1.0
