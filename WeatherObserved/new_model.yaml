WeatherObserved:
  description: 'An observation of weather conditions at a certain place and time. This data model has been developed in cooperation with mobile operators and the GSMA.'
  properties:
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        areaServed:
          type: string
        postOfficeBoxNumber:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
      type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided.'
      type: Property
    atmosphericPressure:
      description: 'The atmospheric pressure observed measured in Hecto Pascals'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: 'Hecto pascals'
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateObserved:
      description: 'Date of the observation'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    description:
      description: 'A description of this item'
      type: Property
    dewPoint:
      description: 'The dew point encoded as a number'
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: 'Celsius degrees'
    feelLikesTemperature:
      description: 'Temperature appreciation of the item'
      type: Property
    id:
      anyOf: &weatherobserved_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    illuminance:
      description: '(https://en.wikipedia.org/wiki/Illuminance) observed measured in lux (lx) or lumens per square metre (cd·sr·m−2).'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *weatherobserved_-_properties_-_owner_-_items_-_anyof
      type: Property
    precipitation:
      description: 'Air''s temperature observed. Liters per square meter. '
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    pressureTendency:
      description: 'Enum:''falling, raising, steady''. Is the pressure rising or falling? It can be expressed in quantitative terms or qualitative terms.'
      oneOf:
        - enum:
            - raising
            - falling
            - steady
          type: string
        - type: number
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    refDevice:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'A reference to the device(s) which captured this observation.'
      type: Relationship
      x-ngsi:
        model: https://schema.org/URL
    refPointOfInterest:
      description: 'Point of interest related to the item'
      type: Relationship
      x-ngsi:
        model: http://schema.org/URL
    relativeHumidity:
      description: 'Humidity in the Air'
      maximum: 1
      minimum: 0
      type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    snowHeight:
      description: 'The snow height observed by generic snow depth measurement sensors, expressed in centimeters'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: centimeters
    solarRadiation:
      description: 'The solar radiation observed measured in Watts per square'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: w/m2
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    streamGauge:
      description: 'The water level surface elevation observed by Hydrometric measurement sensors, namely a [Stream Gauge](https://en.wikipedia.org/wiki/Stream_gauge) expressed in centimeters'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: centimeters
    temperature:
      description: 'Temperature of the item'
      type: Property
    type:
      description: 'NGSI Entity type. It has to be WeatherObserved'
      enum:
        - WeatherObserved
      type: Property
    uVIndexMax:
      description: 'The maximum UV index for the period, based on the World Health Organization''s UV Index measure. [http://www.who.int/uv/intersunprogramme/activities/uv_index/en/](http://www.who.int/uv/intersunprogramme/activities/uv_index/en/)'
      minimum: 1
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    visibility:
      anyOf:
        - enum:
            - veryPoor
            - poor
            - moderate
            - good
            - veryGood
            - excellent
          type: string
        - minimum: 0
          type: number
      description: 'Categories of visibility'
      type: Property
      x-ngsi:
        model: http://schema.org/Text
    weatherType:
      description: 'Text description of the weather'
      type: Property
      x-ngsi:
        model: http://schema.org/Text.
    windDirection:
      description: 'Direction of the wind bet'
      maximum: 180
      minimum: -180
      type: Property
      x-ngsi:
        model: http://schema.org/Number
    windSpeed:
      description: 'Intensity of the wind'
      minimum: 0
      type: Property
      x-ngsi:
        model: http//schema.org/Number
  required:
    - id
    - type
    - dateObserved
    - location
  type: object
